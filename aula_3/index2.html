<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Formulario 2</title>
</head>
<body>
     <h2>Cadastro</h2>
    <form>
        <label for="cad-usuario">Nome de Usuário:</label><br>
        <input type="text" id="cad-usuario" name="cad-usuario" required><br><br>

        <label for="cad-email">E-mail:</label><br>
        <input type="email" id="cad-email" name="cad-email" required><br><br>

        <label for="cad-senha">Senha:</label><br>
        <input type="password" id="cad-senha" name="cad-senha" required><br><br>

        <label for="cad-confirma-senha">Confirmar Senha:</label><br>
        <input type="password" id="cad-confirma-senha" name="cad-confirma-senha" required><br><br>

        <label for="cad-nascimento">Data de Nascimento:</label>
        <input type="date" id="cad-nascimento" name="cad-nascimento" required><br><br>

        <label for="cad-genero">Gênero:</label>
        <select id="cad-genero" name="cad-genero" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
            <option value="nao-informar">Prefiro não informar</option>
        </select><br><br>

        <label>
            <input type="checkbox" name="aceite-termos" required>
            Aceito os termos de uso e política de privacidade
        </label><br><br>

        <label>
            <input type="checkbox" name="nao-sou-robo" required>
            Não sou um robô
        </label><br><br>

        <button type="submit">Criar Conta</button>
        <p>Já tem conta? <a href="http://127.0.0.1:5500/aula_3/index1.html">Login</a></p>
    </form>
</body>
</html>
