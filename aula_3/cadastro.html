<!DOCTYPE html>
<html lang="pt -br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <form action="#" method="post">
        <h1>Cadastro</h1>
        <label for="Name">Nome:</label><br>
        <input type="text" name="nome"><br><br>

        <label for="name">Sobrenme:</label><br>
        <input type="text" name="sobrenome"><br><br>

        <label for="Email">Email:</label><br>
        <input type="email" nome="email"><br><br>

        <label for="Tel">Telefone:</label><br>
        <input type="tel" name="tel"><br><br>

        <label for="WhatsApp">WhatsApp/Celular:</label><br>

        <label for="date">Data de Nascimento:</label><br>
        <input type="date" name="date"><br><br>

        <label for="Number">CPF:</label><br>

        <label for="Rg">RG:</label><br>
        <input type="number" name="number" placeholder="Digite seu RG"><br><br>

        <label for="Endereço">Endereço:</label><br>
        <input type="text" name="text" placeholder="Rua, Avenida"><br><br>

        <label for="Number">Número:</label><br>
        <input type="number" name="number"><br><br>


        <label for="Complemento">Complemento:</label><br>
        <input type="text" name="text"><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" name="text"><br><br>

        <label for="Cidade">Cidade:</label><br>
        <input type="text" name="text"><br><br>

        <label for="Estado">Estado (UF):</label><br>

            <option value="Acre - AC">AC</option>

            <option value="Ceara - CE">CE</option>

            <option value="Espirito Santo - ES">ES</option>
            <option value="Goias - GO">GO</option>
            <option value="Maranhão - MA">MA</option>
            <option value="Mato Grosso - MT">MT</option>
            <option value="Mato Grosso do Sul - MS">MS</option>
            <option value="Minas Gerais">MG</option>
            <option value="Pará">PA</option>
            <option value="Paraiba">PB</option>
            <option value="Parana">PR</option>
            <option value="Pernanbuco">PE</option>
            <option value="Piaui">PI</option>
            <option value="Rio de Janeiro">RJ</option>
            <option value="Rio Grande do Norte">RN</option>
            <option value="Rio Grade Do Sul">RS</option>
            <option value="Rondonia">RO</option>
            <option value="Roraima">RP</option>
            <option value="Santa Catarina">SC</option>
            <option value="São Paulo">SP</option>
            <option value="Sergipe">SE</option>
            <option value="Tocantins">TO</option>

        </select><br><br>

        <label for="CEP">CEP:</label><br>
        <input type="NUmber" name="Number"><br><br>

        <label for="Gênero">Gênero:</label><br>
        <select name="Gênero" id="Gênero">
            <option value="Selecione">Selecione</option>
            <option value="Feminio">Masculino</option>
            <option value="Masculino">Feminino</option>
            <option value="Prefiro não Identificar">Prefiro não Identificar</option>
        </select><br><br>

        <label for="Estado Civil">Estado Civil:</label><br>
        <select name="Estado Civil" id="Estado c Civil">
            <option value="Selecione">Selecione</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Casado">Casado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viuvo">Viuvo</option>
            <option value="Uniao Estavel">Uniao Estavel</option>
        </select><br>

        <label for="arquivo">Anexar arquivo:</label><br>
        <input type="file" name="arquivo"><br>
        <p>Volte para a tela de login <a href="http://127.0.0.1:5500/aula_3/login.html">Login</a></p>


    </form>
