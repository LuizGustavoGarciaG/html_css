<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    🏫Sistema de Cadastro Escolar</h1><br>
        <p>Bem-vindos ao sistema de cadastros da nossa escola virtual!</p>
        <h2>📋Menu de Cadastro</h2>
        <a href="aluno.html"><button>👨‍🎓Cadastro Aluno</button></a>
    <a href="professor.html"><button>👨‍🏫Cadastro Professor</button></a>
    <a href="cursos.html"><button>📚Cadastro Cursos</button></a>
    <a href="livro.html"><button>📖Cadastro Livro</button></a>
    <div class="container">
        <div class="formulario">
            <h3>👨‍🎓Cadastro Professor</h3>
            <label for="Nome Completo">Nome Completo</label><br>
            <input type="text"><br><br>

            <label for="CPF">CPF</label><br>
            <input type="Number" name="Number"><br><br>

            <label for="Email">Email Institucional:</label><br>
            <input type="text"><br><br>

            <label for="Formação">Formação</label><br>
            <select name="Formação">
                <option value="Selecione a série">Selecione a formação</option>
                <option value="1º Ano">Graduação</option>
                <option value="2º Ano">Especialização</option>
                <option value="3º Ano">Mestrado</option>
                <option value="4º Ano">Doutorado</option>
            </select><br><br>

            <label for="Periodo">Disciplinas quelLeciona:</label><br>
            <input type="checkbox" name="Matemática">
            <label for="Manhã">Matemática</label><br>
            <input type="checkbox" name="Tarde">
            <label for="Tarde">Português</label><br>
            <input type="checkbox" name="Noite">
            <label for="">História</label><br>
            <input type="checkbox" name="Noite">
            <label for="">Geografia</label><br>
            <input type="checkbox" name="Noite">
            <label for="">Ciências</label><br>
            <input type="checkbox" name="Noite">
            <label for="Noite">Educação Física</label><br><br>

            <label for="Carga">Carga Horária Semanal:</label><br>
            <input type="text" size="5">hora<br><br>

            <label for="Experiência">Experiência (anos):</label><br>
            <input type="text" size="5">anos<br><br>

            <label for="Atividades Extras">Disponibilidade:</label><br>
            <input type="radio" name="Esporte" id="Esporte">
            <label for="Esporte">Período Integral</label><br>
            <input type="radio" name="Música" id="Música">
            <label for="Música">Período Parcial</label><br><br>



            <button >Cadastrar Professor</button>
            <button>Limpar Dados</button>

    </div>
</body>
</html>
